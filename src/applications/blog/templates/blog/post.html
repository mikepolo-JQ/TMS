{% extends "_base.html" %}

{% block intro %}

<div class="posts">
    <div class="container">

            <article class="post_single">
                <h2 class="post_title">{{ object.title }}</h2>
                <p class="post_content">{{ object.content }}</p>
                <p class="post_time">{{ object.created_at }}</p>
                <p class="post_like">Likes: {{ object.nr_like }}</p>

                <form method="post" action="/blog/post/{{ post.pk }}/update/">

                    <p>
                    <label for="title_id">Title:</label>
                    <input id="title_id" name="title" type="text">
                    </p>

                    <p>
                    <label for="content_id">Content:</label>
                    <textarea id="content_id" name="content"></textarea>
                    </p>

                    {% csrf_token %}

                    <button type="submit">Update post</button>
                </form>
            </article>

    </div>
</div>

{% endblock %}
